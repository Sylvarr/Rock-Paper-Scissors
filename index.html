<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <script src="./script.js" defer></script>
  <title>Document</title>
</head>

<body>
  <h4 class="text-center text-muted px-4">Play five rounds of "Rock, Paper, Scissors" and try your luck against a
    computer!
  </h4>
  <hr>
  <div class="container d-flex flex-row">
    <div class="humanResult humanChoice col text-center">
    </div>
    <div class="computerResult col text-center">
    </div>
  </div>
  <div class=" row text-center">
    <div class="col score"></div>
  </div>
  <div class="col text-center master">
    <button type="button" class="btn btn-secondary rock" value="rock">rock</button>
    <button type="button" class="btn btn-primary paper" value="paper">paper</button>
    <button type="button" class="btn btn-warning scissors" value="scissors">scissors</button>
  </div>
</body>

</html>
